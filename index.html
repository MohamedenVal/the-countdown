<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تدريس | معا نتعلم </title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./project-preview.png" alt="gift" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>قريبا سنفتح ابوابنا للنتعلم معا !</h3>
        <h4 class="giveaway">
          الموقع سيكون حيا لكم في 12 يونيو 2021
        </h4>
        <p>
          في عالم اصبح كقرية واحدة وفي عصر المعلوماتية لا بد من تعلم اساسية البرمجة واكتشاف ما هو ممكن والحصول على عمل وبناء تجمع للمبرمجين العرب  
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>أيام</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>ساعات</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>دقائق</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>ثوان</span>
            </div>
          </div>
          <!-- end of days -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
